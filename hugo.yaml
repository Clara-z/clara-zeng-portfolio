          - "Hyperparameter Optimization"

      - title: "USC Study Room Rating App"
        content: "Full-stack web application serving 5,000+ USC students to crowdsource ratings for 100+ campus study locations with sorting, filtering, and reservation features."
        badges:
          - "React.js"
          - "Java"
          - "MySQL"
          - "REST APIs"

  # Contact Section
  contact:
    enable: true
    title: "Get In Touch"
    content: "I'm currently open to 2026 new-grad roles in Data Science, AI/ML Engineering, and Data Engineering. Feel free to reach out!"
    btnName: "Email Me"
    btnLink: "mailto:qiang_zeng@berkeley.edu"  # Update with your email
    # formspree:
    #   enable: true
    #   formId: your-form-id  # Add your Formspree form ID if you want a contact form

  # Footer
  footer:
    recentPosts:
      path: "blogs"
      count: 3
      title: "Recent Posts"
      enable: false
      disableFeaturedImage: false
    socialNetworks:
      github: https://github.com/Clara-z
      linkedin: https://www.linkedin.com/in/qiang-zeng-clara/
      # twitter: https://twitter.com/
      # instagram: https://instagram.com/

  # List pages like blogs and posts
  listPages:
    disableFeaturedImage: false

  # Single pages like blog posts
  singlePages:
    readTime:
      enable: true
      content: "min read"
    scrollprogress:
      enable: true