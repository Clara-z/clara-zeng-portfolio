baseURL: "https://clara-zeng.com/"
languageCode: "en-us"
title: "Clara Zeng"
theme: hugo-profile

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"
  page:
    - "HTML"
    - "RSS"

pagination:
  pagerSize: 3
enableRobotsTXT: true

markup:
  goldmark:
    renderer:
      unsafe: true

params:
  title: "Clara Zeng"
  description: "Early-Career Data Scientist & AI Engineer"
  favicon: "/favicon.ico"

  # Whether to serve bootstrap css and js files from CDN or not
  useBootstrapCDN: false

  # Whether the fade animations on the home page will be enabled
  animate: true

  theme:
    # disableThemeToggle: true
    defaultTheme: "light" # dark or light

  font:
    fontSize: 1rem
    fontWeight: 400
    lineHeight: 1.5
    textAlign: left

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto
    showBrandLogo: false
    brandName: "Clara Zeng"
    disableSearch: true
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: false
      disableContact: false

  # Hero Section
  hero:
    enable: true
    intro: "Hi, I'm"
    title: "Clara Zeng"
    subtitle: "Data Scientist & AI Engineer"
    content: "I'm passionate about building intelligent systems that solve real-world problems. Currently pursuing my Master's in Analytics at UC Berkeley, with a background in Computer Science and Applied Mathematics from USC."
    image: /images/hero.jpg
    bottomImage:
      enable: true
    button:
      enable: true
      name: "Resume"
      url: "/resume.pdf"
      download: true
      newPage: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/Clara-z
        - icon: fab fa-linkedin
          url: https://www.linkedin.com/in/qiang-zeng-clara/

  # About Section
  about:
    enable: true
    title: "About Me"
    image: "/images/me.jpg"
    content: |-
      I'm an early-career Data Scientist and AI Engineer with a strong foundation in machine learning, natural language processing, and full-stack development. I recently graduated from USC with a degree in Computer Science and Applied Mathematics (GPA: 3.94/4.0), and I'm currently pursuing my Master's in Analytics at UC Berkeley.

      I'm passionate about leveraging AI and data to create impactful solutions—from building ML microservices for financial predictions to developing privacy-preserving techniques for large language models.
    skills:
      enable: true
      title: "Technical Skills"
      items:
        - "Python, SQL, Java, R"
        - "TensorFlow, PyTorch, Scikit-learn"
        - "XGBoost, BERT, GPT APIs, LLMs"
        - "React.js, Node.js, Streamlit"
        - "AWS, Oracle Cloud, MLflow"
        - "Differential Privacy, NLP"

  # Experience Section
  experience:
    enable: true
    items:
      - job: "Associate Data Scientist"
        company: "Cmind AI"
        companyUrl: ""
        date: "May 2024 - Present"
        content: |
          - Architected modular ML microservices for feature selection, class imbalance handling, and model training, enabling independent scaling and reducing production failure risk
          - Enhanced EPS Surprise Prediction system with automated retraining pipelines, training XGBoost, SVM, & RNN models on 15+ years of financial data to achieve 90% quarterly forecast accuracy
          - Led development of end-to-end sentiment-analysis pipeline using FinBERT and OpenAI APIs
          - Leveraged MLflow for experiment tracking, model version control, and deployment monitoring

      - job: "Data Analyst Intern"
        company: "Bluebono"
        companyUrl: ""
        date: "Jun 2025 - Aug 2025"
        content: |
          - Designed loan-to-value estimation and market-score evaluation pipeline for residential properties
          - Directed dataset acquisition, negotiating contracts and integrating real-time data feed from CRMLS via Trestle API
          - Engineered 11.3M property records with 1,000+ features; applied unsupervised clustering to reduce dimensionality by 65%

      - job: "Research Assistant"
        company: "USC"
        companyUrl: ""
        date: "Jan 2024 - May 2025"
        content: |
          - Conducted research on privacy-preserving knowledge distillation for LLMs, integrating Differentially Private SGD
          - Re-engineered text dataset distillation framework using Hugging Face models with differential privacy integration

      - job: "Quantitative Analyst Intern"
        company: "Guangfa Futures"
        companyUrl: ""
        date: "Jun 2023 - Aug 2023"
        content: |
          - Applied regression, time-series, and K-Means clustering models to identify predictive patterns in futures markets
          - Developed monthly and quarterly forecasting models and delivered actionable reports for trading strategy decisions

  # Education Section
  education:
    enable: true
    items:
      - title: "Master of Analytics"
        school:
          name: "University of California, Berkeley"
          url: "https://www.berkeley.edu/"
        date: "2025 - 2026"
        content: |-
          Focusing on advanced analytics, machine learning, and data-driven decision making.

      - title: "Bachelor of Science in Computer Science & Applied Mathematics"
        school:
          name: "University of Southern California"
          url: "https://www.usc.edu/"
        date: "2021 - 2025"
        GPA: "3.94 / 4.0"
        content: |-
          Activities and Societies:
          - Teaching Assistant for undergraduate courses
          - Research Assistant in Privacy-Preserving ML

  # Projects Section
  projects:
    enable: true
    items:
      - title: "Tesla Global Sourcing Strategy Competition"
        content: "Advanced to semi-finals among 40+ teams, building a cost-optimization model analyzing $200M+ sourcing decisions and quantifying $18.7M in operational flexibility value."
        badges:
          - "Supply Chain Optimization"
          - "Monte Carlo Simulation"
          - "Strategic Analysis"
        # image: /images/projects/tesla.png
        # links:
        #   - icon: fab fa-github
        #     url: https://github.com/

      - title: "AI-Based Career Advisor"
        content: "Interactive AI tool leveraging GPT APIs and Llama3 with 1.3M+ dataset entries for personalized career path recommendations and real-time skill gap analysis."
        badges:
          - "LLMs"
          - "Python"
          - "Streamlit"
          - "NLP"
        # links:
        #   - icon: fab fa-github
        #     url: https://github.com/

      - title: "Meridio – AI Educational Gaming Platform"
        content: "GPT-powered conversational system for a web-based educational platform, helping middle school students engage with math through AI-driven discussions."
        badges:
          - "OpenAI API"
          - "React.js"
          - "Node.js"
          - "Prompt Engineering"

      - title: "Hate Speech Detection"
        content: "Built and compared ML models on 40,000+ social media samples, optimizing fine-tuned BERT to achieve 79.5% test accuracy with comprehensive error analysis."
        badges:
          - "BERT"
